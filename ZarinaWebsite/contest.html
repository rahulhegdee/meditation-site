<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Parpia Consulting</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div id="nav-placeholder">

    </div>
    <div class="container">
                 <!--Section heading-->
                 <h2 class="h1-responsive greyish-text font-weight-bold text-center my-4">Contact</h2>
                 <!--Section description-->
                 <p class="text-center greyish-text w-responsive mx-auto mb-5">Please contact Zarina to learn more about how meditation and mindfulness can support you in your goals. She lives in Seattle, WA.</p>


                 <div class="row">
             
                     <!--Grid column-->
                     <div class="col mb-0 mb-5">
                        <form id="contact-form" method="post" action="mail.php" role="form">

                            <div class="messages"></div>
                        
                            <div class="controls">
                        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name" class="greyish-text">Name</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Name" required="required" data-error="Name is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email" class="greyish-text">Email</label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_subject" class="greyish-text">Subject</label>
                                            <input id="form_subject" type="subject" name="subject" class="form-control" placeholder="Subject" required="required" data-error="Please, include a subject.">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message" class="greyish-text">Message</label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send" value="Send">
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                     </div>
             
                 </div>
    </div>

        
    
</body>
<script>
$.get("nav.html", function(data){
    $("#nav-placeholder").replaceWith(data);
});

</script>
